<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="teams">
                <h3 class="team">HOME</h3>
                <h4 id="home-score" class="score">0</h4>
                <div class="increments">
                    <button class="increment" id="one">+1</button>
                    <button class="increment">+2</button>
                    <button class="increment">+3</button>
                </div>
            </div>
            <div>
                <h3 class="team">AWAY</h3>
                <h4 id="away-score" class="score">0</h4>
                <div class="increments">
                    <button class="increment">+1</button>
                    <button class="increment">+2</button>
                    <button class="increment">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
